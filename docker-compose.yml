version: "3.3"

networks:
  nginx-net:
    external:
      name: nginx-net

services:
  transcribe_frontend:
    build: ./frontend/
    restart:
      always
    ports:
      - "6544:80"
    networks:
      - nginx-net
    environment:
      VIRTUAL_HOST: transcribe.fabraham.dev
      VIRTUAL_PORT: 80
      LETSENCRYPT_HOST: transcribe.fabraham.dev
      LETSENCRYPT_EMAIL: mail@fabraham.dev

  transcribe-api:
    build: ./backend/
    restart:
      always
    ports:
      - "6545:6545"
    networks:
      - nginx-net
    volumes:
      - "./audio_files": "/build/audio_files"
      - "./db.json": "/build/db.json"
    environment:
      VIRTUAL_HOST: transcribe-api.fabraham.dev
      LETSENCRYPT_HOST: transcribe-api.fabraham.dev
      LETSENCRYPT_EMAIL: mail@fabraham.dev